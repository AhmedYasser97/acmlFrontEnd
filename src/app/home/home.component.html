
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Starter</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
<body>
 <div class = "container" style="width:550px">
   <div style="text-align:center;color:blue">
 <h3><b>Welcome to your daily football</b></h3>
   </div>
 <div ng-controller = "UserController as user">
 <form [formGroup]="registrationFormGroup" (ngSubmit)="onClickRegister()">
 <div class = "form-group">
 <label for = "email"> Email:  </label>
 <input #email type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "user.email">
 </div>
 <div class = "form-group"> 	
 <label for = "name"> Username:  </label>
 <input #username type = "text" id = "username" class = "form-control" placeholder = "Enter username " ng-model = "user.name">
 </div>
 <div [formGroup]="passwordFormGroup">
 <div class = "form-group">
 <label for = "password"> Password: </label>
 <input #password name="password" type = "password" class = "form-control" placeholder = "Enter Password " formControlName="password" ng-model="password">
 <p class="bg-danger" *ngIf="passwordFormGroup.errors?.lessthan">Password too short</p>
 </div>
 <div class = "form-group">
 <label for = "password"> Re-enter password:  </label>
 <input #password2 type = "password" class = "form-control" placeholder = "Enter Password " name="repeatPassword" ng-model="repeatpassword" formControlName="repeatPassword" ng-minlength="8">
 </div>
 <p class="bg-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</p>
</div>
 <br>
 <div class="form-group">
        <!-- <button class="form-control btn btn-primary" type="submit" [disabled]="!registrationFormGroup.valid" >Register</button> -->
        <input type="button" class="btn btn-primary" (click)="register(email.value,username.value,password.value,password2.value)" class="btn btn-primary" value = "Register">

    </div>
    <!-- <br> 
     <nav>
<a routerLink="/teams" routerLinkActive="active">Login</a>
</nav> -->
<br>
 <nav>
<a routerLink="/login" routerLinkActive="active">Login</a>
</nav>
<br>
 <nav>
<a routerLink="/teams" routerLinkActive="active">Teams</a>
</nav>
   </form>
 
<router-outlet></router-outlet>
<label>{{passwordError}}</label>
 </div>
 </div>
</body>
</html>
